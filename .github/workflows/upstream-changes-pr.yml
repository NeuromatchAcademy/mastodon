name: Sync Upstream Changes

on: 
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: Merge Upstream
        run: |
          git remote add upstream https://github.com/glitch-soc/mastodon
          git fetch upstream
          git merge upstream/main
      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: upstream-changes
          title: "Upstream changes"
          commit-message: "upstream changes"
          labels: 'upstream'
          reviewers: hobgoblina,mannazsci,sneakers-the-rat
          body: This PR was generated by the `Sync Upstream Changes` action and contains changes from upstream [Glitch SOC](https://github.com/glitch-soc/mastodon).
